{
  "name": "swag-compass",
  "env": "node",
  "buildCommand": "npm run build",
  "startCommand": "npm start",
  "healthCheckPath": "/api/health",
  "envVars": [
    {
      "key": "DATABASE_URL",
      "sync": false
    },
    {
      "key": "SESSION_SECRET",
      "generateValue": true
    },
    {
      "key": "NODE_ENV",
      "value": "production"
    }
  ]
}
